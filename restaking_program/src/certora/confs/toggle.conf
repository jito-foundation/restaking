       "rule_sanity": "basic",
       "rule": [
              "rule_activate",
              "rule_active_is_stable",
              "rule_cooldown_is_stable_or_become_inactive",
              "rule_deactivate",
              "rule_eventually_active_witness",
              "rule_inactive_is_stable",
              "rule_warmup_is_stable_or_become_active",
              "rule_warmup_to_active_1",
              "rule_warmup_to_active_2_witness",
              "rule_warmup_to_active_3",
              "rule_warmup_to_active_4_witness"
       ],
